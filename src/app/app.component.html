<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" ngModel name="email" required email class="form-control" #email="ngModel">
          <span class="text-warning" *ngIf="!email.valid && email.touched">Enter a valid e-mail</span>
        </div>
        <div class="form-group">
          <label for="subscription">Choose a subscription</label>
          <select type="subscription" id="subscription" [ngModel]="selectedSubscription" name="subscription" required email class="form-control">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" ngModel name="password" required class="form-control" #password="ngModel">
          <span class="text-warning" *ngIf="!password.valid && password.touched">Enter a valid password</span>
        </div>
        <p *ngIf="!signupForm.valid && signupForm.touched">The form is invalid</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
