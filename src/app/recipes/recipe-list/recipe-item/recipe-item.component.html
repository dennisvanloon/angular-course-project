<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="float-start">
    <h4 class="list-group-item-secondary">{{ recipe.name }}</h4>
    <p class="list-group-item-secondary">{{ recipe.description }}</p>
  </div>
  <span class="float-end">
      <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
    </span>
</a>
